    let validatedApiKey = null;
    let conversationHistory = [];

    async function handleLogin() {
        const password = passwordInput.value;
        if (!password) { loginError.textContent = '密码不能为空'; return; }
        loginError.textContent = '';
        loginButton.disabled = true;
        loginButton.textContent = '验证中...';

        try {
            const response = await fetch('/api/verify-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ api_key: password })
            });

            if (response.ok) {
                const data = await response.json();
                if (data.valid) {
                    validatedApiKey = password;
                    loginScreen.style.display = 'none';
                    chatContainer.style.display = 'flex';
                    loadChatHistory();
                } else {
                    loginError.textContent = '密码错误';
                }
            } else {
                loginError.textContent = '密码错误或服务器验证失败';
            }
        } catch (error) {
            console.error('Login error:', error);
            loginError.textContent = '无法连接到服务器';
        } finally {
            loginButton.disabled = false;
            loginButton.textContent = '进入';
        }
    }

        const messageText = userInput.value.trim();

        if (conversationHistory.length === 0) {
            const systemPromptText = systemPromptInput.value.trim();
            if (systemPromptText) { conversationHistory.push({ role: 'system', content: systemPromptText }); }
            systemPromptInput.disabled = true;
        }
        appendMessage('user', messageText);
        conversationHistory.push({ role: 'user', content: messageText });
        userInput.value = '';
        sendButton.disabled = true;

        }

        // 如果创建了思考过程的占位符，就把它插入到助手消息的前面

            chatBox.insertBefore(detailsElement, assistantMessageDiv.parentElement);

                headers: { 
                    'Content-Type': 'application/json',
                    'X-API-KEY': validatedApiKey
                },
                body: JSON.stringify({
                    message: messageText, 
                    history: conversationHistory,
                    enable_thinking: enableThinking
                })

            const decoder = new TextDecoder();

                const { value, done } = await reader.read();
                if (done) break;
                buffer += decoder.decode(value, { stream: true });
                let boundary;
                while ((boundary = buffer.indexOf('\n\n')) >= 0) {
                    const message = buffer.slice(0, boundary);
                    buffer = buffer.slice(boundary + 2);

                        const data = JSON.parse(message.slice(6));
                        
                        // 【核心修正】现在只是填充已经存在的占位符
                        if (data.type === 'thinking' && data.content && detailsElement) {
                            if (detailsElement.style.display === 'none') {
                                detailsElement.style.display = 'block'; // 第一次收到数据时显示它
                            }
                            thinkingContentContainer.textContent += data.content;
                        } 
                        else if (data.type === 'start_answer') {
                            assistantMessageDiv.querySelector('.blinking-cursor')?.remove();
                        } 
                        else if (data.type === 'answer' && data.content) {
                            assistantContent += data.content;
                            assistantMessageDiv.textContent = assistantContent;
                        } 
                        else if (data.type === 'end') {
                            if (data.full_answer.trim() === '') {
                                assistantMessageDiv.parentElement.remove();
                            } else {
                                conversationHistory.push({ role: 'assistant', content: data.full_answer });
                            }
                            saveToLocalStorage();
                        } 
                        else if (data.type === 'error') {
                            throw new Error(data.content);
                        }
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                }
            }
        } catch (error) {
            console.error('Error:', error);
            assistantMessageDiv.textContent = `抱歉，出错了: ${error.message}`;
            assistantMessageDiv.style.color = 'red';
        } finally {
            sendButton.disabled = false;
            userInput.focus();
        }
    }

    function appendMessage(role, content, isStreaming = false) {
        const messageWrapper = document.createElement('div');
        messageWrapper.classList.add('message', role);
        const contentDiv = document.createElement('div');
        contentDiv.classList.add('content');
        if (isStreaming) {
            contentDiv.innerHTML = '<span class="blinking-cursor">▍</span>';
        } else {
            contentDiv.textContent = content;
        }
        messageWrapper.appendChild(contentDiv);
        chatBox.appendChild(messageWrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
        return contentDiv;
    }

    function renderHistory(history) {
        chatBox.innerHTML = '';
        systemPromptInput.value = '';
        systemPromptInput.disabled = false;
        let tempHistory = [];
        history.forEach(message => {
            if (message.role === 'system') {
                systemPromptInput.value = message.content;
                systemPromptInput.disabled = true;
            } else {
                appendMessage(message.role, message.content);
                tempHistory.push(message);
            }
        });
        if (tempHistory.length > 0) {
            systemPromptInput.disabled = true;
        }
    }

    function loadChatHistory() {
        const savedHistory = localStorage.getItem('chatHistory');
        if (savedHistory) {
            conversationHistory = JSON.parse(savedHistory);
            renderHistory(conversationHistory);
        } else {
            appendMessage('assistant', '你好！我是你的AI助手，有什么可以帮你的吗？');
        }
    }

    function startNewChat() {
        conversationHistory = [];
        chatBox.innerHTML = '';
        systemPromptInput.value = '';
        systemPromptInput.disabled = false;
        userInput.value = '';
        userInput.focus();
        localStorage.removeItem('chatHistory');
        appendMessage('assistant', '你好！这是一个新的对话。');
    }

    function saveChatToFile() {
        if (conversationHistory.length === 0) {
            alert('对话为空，无需保存。');
            return;
        }
        const blob = new Blob([JSON.stringify(conversationHistory, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `chat_history_${new Date().toISOString()}.json`;
        document.body.appendChild(a);
a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function saveToLocalStorage() {
        if (conversationHistory.length > 0) {
            localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));
        }
    }

    });

                    buffer = buffer.slice(boundary + 2);

                    if (message.startsWith('data: ')) {
                        const data = JSON.parse(message.slice(6));
                        
                        if (data.type === 'thinking' && data.content) {
                            if (!thinkingContentContainer) {
                                const detailsElement = document.createElement('details');
                                detailsElement.classList.add('thinking-process');
                                
                                const summaryElement = document.createElement('summary');
                                summaryElement.textContent = '模型思考过程';
                                
                                thinkingContentContainer = document.createElement('div');
                                thinkingContentContainer.classList.add('thinking-content-inner');
                                
                                detailsElement.appendChild(summaryElement);
                                detailsElement.appendChild(thinkingContentContainer);
                                
                                // 插入到助手消息占位符之前
                                chatBox.insertBefore(detailsElement, assistantMessageDiv.parentElement);
                            }
                            thinkingContentContainer.textContent += data.content;
                            chatBox.scrollTop = chatBox.scrollHeight;
                        } 
                        else if (data.type === 'start_answer') {
                            assistantMessageDiv.querySelector('.blinking-cursor')?.remove();
                        } 
                        else if (data.type === 'answer' && data.content) {
                            assistantContent += data.content;
                            assistantMessageDiv.textContent = assistantContent;
                            chatBox.scrollTop = chatBox.scrollHeight;
                        } 
                        else if (data.type === 'end') {
                            if (data.full_answer.trim() === '') {
                                assistantMessageDiv.parentElement.remove();
                            } else {
                                conversationHistory.push({ role: 'assistant', content: data.full_answer });
                            }
                            saveToLocalStorage();
                        } 
                        else if (data.type === 'error') {
                            throw new Error(data.content);
                        }
                    }
                }
            }
        } catch (error) {
            console.error('Error:', error);
            assistantMessageDiv.textContent = `抱歉，出错了: ${error.message}`;
            assistantMessageDiv.style.color = 'red';
        } finally {
            sendButton.disabled = false;
            userInput.focus();
        }
    }

    function appendMessage(role, content, isStreaming = false) {
        const messageWrapper = document.createElement('div');
        messageWrapper.classList.add('message', role);
        const contentDiv = document.createElement('div');
        contentDiv.classList.add('content');
        if (isStreaming) {
            contentDiv.innerHTML = '<span class="blinking-cursor">▍</span>';
        } else {
            contentDiv.textContent = content;
        }
        messageWrapper.appendChild(contentDiv);
        chatBox.appendChild(messageWrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
        return contentDiv;
    }

    function renderHistory(history) {
        chatBox.innerHTML = '';
        systemPromptInput.value = '';
        systemPromptInput.disabled = false;
        let tempHistory = [];
        history.forEach(message => {
            if (message.role === 'system') {
                systemPromptInput.value = message.content;
                systemPromptInput.disabled = true;
            } else {
                appendMessage(message.role, message.content);
                tempHistory.push(message);
            }
        });
        if (tempHistory.length > 0) {
             systemPromptInput.disabled = true;
        }
    }

    function startNewChat() {
        conversationHistory = [];
        chatBox.innerHTML = '';
        systemPromptInput.value = '';
        systemPromptInput.disabled = false;
        userInput.value = '';
        userInput.focus();
        localStorage.removeItem('chatHistory');
        appendMessage('assistant', '你好！这是一个新的对话。你可以先设定一个角色，然后开始提问。');
    }

    function saveChatToFile() {
        if (conversationHistory.length === 0) {
            alert('对话为空，无需保存。');
            return;
        }
        const blob = new Blob([JSON.stringify(conversationHistory, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `chat_history_${new Date().toISOString()}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function saveToLocalStorage() {
        if (conversationHistory.length > 0) {
            localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));
        }
    }

    function loadFromLocalStorage() {
        const savedHistory = localStorage.getItem('chatHistory');
        if (savedHistory) {
            conversationHistory = JSON.parse(savedHistory);
            renderHistory(conversationHistory);
        } else {
            appendMessage('assistant', '你好！我是你的AI助手，有什么可以帮你的吗？');
        }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });
    
    saveButton.addEventListener('click', saveChatToFile);
    newChatButton.addEventListener('click', startNewChat);
    loadButton.addEventListener('click', () => fileInput.click()); 
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const loadedHistory = JSON.parse(e.target.result);
                if (Array.isArray(loadedHistory)) {
                    conversationHistory = loadedHistory;
                    renderHistory(conversationHistory);
                    saveToLocalStorage();
                } else {
                    alert('文件格式不正确。');
                }
            } catch (error) {
                alert('读取或解析文件时出错！');
            }
        };
        reader.readAsText(file);
        event.target.value = ''; 
    });
    
    window.addEventListener('load', loadFromLocalStorage);
</script>
