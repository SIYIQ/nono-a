<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天助手</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div id="chat-container" class="card">
    <div id="settings-area" class="p-3">
        <textarea id="system-prompt" class="form-control mb-2" rows="2" placeholder="在这里输入你的角色设定或系统提示词..."></textarea>
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
            <div class="btn-group" role="group">
                <button id="new-chat-button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-plus-lg"></i> 新对话</button>
                <button id="save-button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-download"></i> 保存</button>
                <button id="load-button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-upload"></i> 加载</button>
                <input type="file" id="file-input" accept=".json" class="d-none">
            </div>
            <div class="col-12 col-md-auto">
                 <select id="provider-select" class="form-select form-select-sm">
                    <option value="gemini">Gemini Pro</option>
                    <option value="aliyun">Aliyun Qwen</option>
                </select>
            </div>
        </div>
    </div>

    <div id="chat-box" class="card-body flex-grow-1 p-4 overflow-auto">
        <!-- Messages will be appended here -->
    </div>

    <div id="input-area" class="card-footer p-3">
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="在这里输入你的问题..." autocomplete="off">
            <button id="send-button" class="btn btn-primary rounded-circle ms-2" style="width: 40px; height: 40px; padding: 0;">
                <i class="bi bi-arrow-up-short" style="font-size: 1.5rem;"></i>
            </button>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
